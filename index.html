<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <a-assets>
            <img id="my-image" src="https://raw.githubusercontent.com/KevinJonathan30/AR-Test/master/025.png">
        </a-assets>

        <a-marker type="pattern"
            url="https://raw.githubusercontent.com/KevinJonathan30/AR-Test/master/pattern-qrcode.patt">
            <a-image src="#my-image"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
